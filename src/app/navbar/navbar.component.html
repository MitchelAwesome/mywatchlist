<nav class="navbar navbar-default">
  <div class="container-fluid">
  <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" routerLink="/">My Watch List</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">

        <li routerLinkActive="active current" [routerLinkActiveOptions]="{ exact: true }">
            <a routerLink="/">Home</a>
        </li>

        <li 
         *ngIf="authService.isLoggedIn()" 
        routerLinkActive="active current">
          <a 
          routerLink="/myshows" 
          [queryParams]="{ page:1, order: 'newest' }">
            My Shows
          </a>
        </li>

        <li *ngIf="authService.isLoggedIn() && authService.userHasRole(['ROLE_ADMIN'])">
            <a routerLink="admin">Admin</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="authService.isLoggedIn()">
            <a href="#" (click)="authService.logout()" routerLink="login" style="color:red;">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
